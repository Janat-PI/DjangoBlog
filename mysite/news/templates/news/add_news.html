{% extends 'base.html' %}
{% block content %}
<div class="container">
 <form action="{% url 'add-news' %}" method="post">
    {% csrf_token %}
<!--    {{ form.as_p }}-->
    {{ form.non_field.errors }}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Название: </label>
            {{ form.title }}
            <div class="invalid-feedback">
                {{ form.title.errors }}
            </div>
            <label for="{{ form.content.id_for_label }}" class="form-label">Текс: </label>
            {{ form.content }}
            <div class="invalid-feedback">
                {{ form.content.errors }}
            </div>
            <label for="{{ form.is_published.id_for_label }}" class="form-label">Опубликовано</label>
            {{ form.is_published }}
            <div class="invalid-feedback">
                {{ form.is_published.errors }}
            </div>
            <label for="{{ form.category.id_for_label }}" class="form-label">Категории: </label>
            {{ form.category }}
            <div class="invalid-feedback">
                {{ form.category.errors }}
            </div>
        </div>
     <button type="submit" class="btn btn-primary btn-block"> add to news </button>
 </form>
</div>
{% endblock %}
